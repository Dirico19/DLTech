<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL TECH SAC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/carrito.css">
    <link rel="stylesheet" href="./css/encabezado.css">
    <link rel="stylesheet" href="./css/pie.css">
    <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="contenedor">
        <header></header>

        <section class="cuerpo">
            <section class="principal">
                <h2>Mi Carrito</h2>
            </section>
            <aside class="lateral">
                <h2>Orden de Compra</h2>
                <div class="orden">
                    <div class="orden-des"><div>Subtotal</div><div>S/</div></div><div class="orden-subtotal">0.00</div>
                </div>
                <div class="orden">
                    <div class="orden-des"><div>Descuento</div><div>S/</div></div><div class="orden-descuento">0.00</div>
                </div>
                <div class="orden">
                    <div class="orden-des"><div>Total</div><div>S/</div></div><div class="orden-total">0.00</div>
                </div>
                <button class="comprar">Realizar Compra</button>
            </aside>
        </section>

        <footer></footer>
    </div>
    <script src="./js/codigo.js"></script>
    <script src="./js/encabezado.js"></script>
    <script src="./js/pie.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
