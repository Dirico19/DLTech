<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL TECH SAC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/productos.css">
    <link rel="stylesheet" href="../css/encabezado.css">
    <link rel="stylesheet" href="../css/pie.css">
    <link rel="shortcut icon" href="../img/logo.jpg" type="image/x-icon">
</head>
<body>
    <div class="contenedor">
        <header></header>

        <section class="cuerpo">
            <aside class="cuerpo-lateral">
                <h2>Filtrar por</h2>
                <div class="categoria">
                    <h3>Categoría</h3>
                    <button class="filtro cat monitores">Monitores</button>
                    <button class="filtro cat laptops">Laptops</button>
                    <button class="filtro cat perifericos">Periféricos</button>
                    <button class="filtro cat accesorios">Accesorios</button>
                </div>
                <div class="precio">
                    <h3>Precio (S/)</h3>
                    <input type="number" name="precio-min" id="" class="precio-min" min="0" placeholder="Mínimo">
                    <input type="number" name="precio-max" id="" class="precio-max" min="0" placeholder="Máximo">
                </div>
                <div class="marca">
                    <h3>Marca</h3>
                    <button class="filtro mar corsair">Corsair</button>
                    <button class="filtro mar hp">HP</button>
                    <button class="filtro mar lenovo">Lenovo</button>
                    <button class="filtro mar hyperx">HyperX</button>
                    <button class="filtro mar asus">Asus</button>
                    <button class="filtro mar otros">Otros</button>
                </div>
            </aside>
            <section class="cuerpo-principal">
                <h2>Productos</h2>
                <div class="pro-especificaciones">
                    
                </div>
            </section>
        </section>
        <div class="opaco"></div>

        <footer></footer>
    </div>
    <script src="../js/codigo.js"></script>
    <script src="../js/encabezado.js"></script>
    <script src="../js/pie.js"></script>
    <script src="../js/productos.js"></script>
</body>
</html>
